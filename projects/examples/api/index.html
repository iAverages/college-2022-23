<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes" />
        <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />

        <title>Map at a specified location</title>
        <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <link rel="stylesheet" type="text/css" href="template.css" />
        <script type="text/javascript" src="test-credentials.js"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
        <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
        <script>
            window.ENV_VARIABLE = "developer.here.com";
        </script>
    </head>
    <body id="markers-on-the-map">
        <div class="page-header">
            <h1>HERE Map API Test</h1>
        </div>
        <div class="form">
            <label>X:</label>
            <input id="x" onkeyup="updateaPos()" />
            <label>Y:</label>
            <input id="y" onkeyup="updateaPos()" />
            <label>Zoom:</label>
            <input id="zoom-level" onkeyup="updateaPos()" />
            <button onclick="resetPos()">Reset position</button>
        </div>
        <div>
            <select id="landmarks"></select>
        </div>
        <div id="map"></div>
        <script type="text/javascript" src="demo.js"></script>
    </body>
</html>
